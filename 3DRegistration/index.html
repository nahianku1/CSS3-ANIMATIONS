<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <div class="signup">
            <h2>Sign Up</h2>
            <input type="text" name="" id="" placeholder="Enter your name">
            <input type="text" name="" id="" placeholder="Enter your email">
            <input type="text" name="" id="" placeholder="Enter your mobile">
            <input type="text" name="" id="" placeholder="Enter your password">
            <input type="text" name="" id="" placeholder="Confirm your password">
            <button>Sign Up</button>
            <span id="loginspan">Login Here</span>
        </div>

        <div class="login">
            <h2>Login</h2>
            <input type="text" name="" id="" placeholder="Enter your email">
            <input type="text" name="" id="" placeholder="Enter your password">
            <button>Login</button>
            <span id="signupspan">Signup Here</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
